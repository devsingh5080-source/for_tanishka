<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Tanishka ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            padding: 0;
            height: 100dvh; /* Mobile viewport fix */
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(135deg, #ffe6f2 0%, #ffc2d4 100%);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- START OVERLAY (Fixes Audio/Button Bugs) --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            transition: opacity 0.5s;
        }

        .start-btn {
            background: #ff4d8f;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            box-shadow: 0 5px 15px rgba(255, 77, 143, 0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- BACKGROUND --- */
        #bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .heart-bg {
            position: absolute;
            font-size: 24px;
            animation: floatUp 8s linear forwards;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* --- MAIN CARD --- */
        .card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            padding: 40px 20px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            min-height: 500px;
            box-shadow: 0 15px 45px rgba(255, 77, 143, 0.15);
            z-index: 10;
            display: none; /* Hidden until start */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .mascot {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2.5s infinite ease-in-out;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        h1 {
            color: #444;
            font-size: 28px;
            margin: 0 0 40px 0;
            line-height: 1.3;
        }

        .highlight { color: #ff4d8f; font-weight: 800; }

        /* --- BUTTONS --- */
        .btn-box {
            position: relative;
            width: 100%;
            height: 200px; /* Interaction Area */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .btn {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 20px;
            padding: 16px 40px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            position: absolute; /* Both absolute for better control */
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #yes-btn {
            background: linear-gradient(135deg, #ff4d8f 0%, #ff1c68 100%);
            color: white;
            z-index: 20; /* Middle Layer */
            position: relative; /* Keep Yes button in normal flow */
        }

        #no-btn {
            background: #f0f0f0;
            color: #666;
            right: 15%; /* Initial position */
            z-index: 100; /* Top Layer - Never covered */
        }

        #msg-box {
            min-height: 30px;
            margin-top: 20px;
            color: #ff4d8f;
            font-weight: 600;
            font-size: 18px;
            font-style: italic;
        }

        /* --- CONFETTI --- */
        #confetti {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        @media (max-width: 600px) {
            .card { padding: 30px 15px; }
            h1 { font-size: 24px; }
            .mascot { font-size: 70px; }
            .btn { font-size: 18px; padding: 14px 30px; }
        }
    </style>
</head>
<body>

    <div id="start-screen" onclick="startGame()">
        <div class="mascot">üíå</div>
        <button class="start-btn">Tap to Open</button>
    </div>

    <div id="bg-layer"></div>

    <div class="card" id="main-card">
        <div class="mascot" id="mascot">üêª‚Äç‚ùÑÔ∏è</div>
        <h1 id="heading"><span class="highlight">Tanishka,</span><br>will you be my valentine?</h1>
        
        <div class="btn-box" id="btn-box">
            <button class="btn" id="yes-btn">Yes ‚ú®</button>
            <button class="btn" id="no-btn">No üè†</button>
        </div>

        <div id="msg-box"></div>
    </div>

    <canvas id="confetti"></canvas>

    <audio id="sound-dodge" src="https://assets.mixkit.co/sfx/preview/mixkit-pop-up-bubble-notification-952.mp3" preload="auto"></audio>
    <audio id="sound-success" src="https://assets.mixkit.co/sfx/preview/mixkit-magical-glitter-sweep-2365.mp3" preload="auto"></audio>
    <audio id="bg-music" src="https://www.chosic.com/wp-content/uploads/2021/04/Warm-Adventures.mp3" loop preload="auto"></audio>

    <script>
        // --- ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const mainCard = document.getElementById('main-card');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const msgBox = document.getElementById('msg-box');
        const mascot = document.getElementById('mascot');
        const heading = document.getElementById('heading');
        const btnBox = document.getElementById('btn-box');

        // --- AUDIO ---
        const dodgeSound = document.getElementById('sound-dodge');
        const successSound = document.getElementById('sound-success');
        const bgMusic = document.getElementById('bg-music');

        // --- START GAME (Unlocks Audio) ---
        function startGame() {
            // Unlock and play audio
            bgMusic.volume = 0.2;
            bgMusic.play().catch(e => console.log("Audio failed:", e));
            
            // Prime SFX
            dodgeSound.play().then(() => { dodgeSound.pause(); dodgeSound.currentTime=0; });
            successSound.play().then(() => { successSound.pause(); successSound.currentTime=0; });

            // Transition UI
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                mainCard.style.display = 'flex';
                // Trigger reflow for animation
                mainCard.style.animation = 'pulse 0.5s ease-out';
            }, 500);
        }

        // --- GAME LOGIC ---
        const messages = [
            "Just a little yes? ü•∫", "I promise it'll be fun! üíï", "Wait, don't click that! üêª", 
            "My heart is waiting... üíî", "Pretty please? üçí", "Give it a try! üòä"
        ];
        
        let count = 0;

        // "No" Button Interaction
        function handleNo(e) {
            // Prevent double-firing on mobile
            if (e && e.type === 'touchstart') e.preventDefault();
            
            dodgeSound.currentTime = 0;
            dodgeSound.play().catch(() => {});

            // Calculate Constraints
            const boxRect = btnBox.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Dimensions available
            const maxLeft = boxRect.width - btnRect.width;
            const maxTop = boxRect.height - btnRect.height;

            // Random Coordinate
            const randomLeft = Math.max(0, Math.floor(Math.random() * maxLeft));
            const randomTop = Math.max(0, Math.floor(Math.random() * maxTop));

            // Apply Movement
            noBtn.style.position = 'absolute';
            noBtn.style.right = 'auto'; // Clear CSS default
            noBtn.style.left = randomLeft + 'px';
            noBtn.style.top = randomTop + 'px';

            // Visual Updates
            msgBox.innerText = messages[count % messages.length];
            count++;
            
            // Scale Logic
            const yesScale = Math.min(1 + (count * 0.08), 1.35); 
            const noScale = Math.max(1 - (count * 0.1), 0.5);
            
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
        }

        // "Yes" Button Interaction
        yesBtn.addEventListener('click', handleYes);

        function handleYes() {
            successSound.play().catch(() => {});
            
            // Success UI
            mascot.innerHTML = "üéâüêªüíï";
            heading.innerHTML = "Yay! I knew you'd say yes! üíñ";
            
            // Hide Game Elements cleanly
            btnBox.style.display = 'none';
            msgBox.style.display = 'none';
            
            startConfetti();
        }

        // Attach Listeners to No Button
        noBtn.addEventListener('mouseover', handleNo);
        noBtn.addEventListener('touchstart', handleNo);

        // --- AMBIENT EFFECTS ---
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó'][Math.floor(Math.random()*4)];
            heart.style.left = Math.random() * 100 + 'vw';
            document.getElementById('bg-layer').appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }, 1000);

        // --- CONFETTI ---
        function startConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            for(let i=0; i<150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 8 + 4,
                    speedY: Math.random() * 3 + 2,
                    speedX: (Math.random() - 0.5) * 2,
                    rotation: Math.random() * 360
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.y += p.speedY; p.x += p.speedX; p.rotation += 5;
                    if (p.y > canvas.height) { p.y = -20; p.x = Math.random() * canvas.width; }
                    
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                    ctx.restore();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
