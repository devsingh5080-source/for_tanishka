<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Tanishka ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            padding: 0;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        /* --- BACKGROUND SLIDESHOW --- */
        #slideshow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.5; /* Photos dimmed slightly so text pops */
        }
        
        .slide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slide.active { opacity: 1; }

        /* --- START OVERLAY --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            transition: opacity 0.5s;
        }

        .start-btn {
            background: #ff4d8f;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            box-shadow: 0 5px 15px rgba(255, 77, 143, 0.4);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- FLOATING HEARTS --- */
        #bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .heart-bg {
            position: absolute;
            font-size: 24px;
            animation: floatUp 8s linear forwards;
            opacity: 0;
            text-shadow: 0 0 5px rgba(255,100,150,0.5);
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* --- MAIN CARD --- */
        .card {
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 40px;
            padding: 40px 20px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            min-height: 500px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.1);
            z-index: 10;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Image styling for the mascot/celebration photo */
        .mascot-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ff4d8f;
            margin-bottom: 20px;
            animation: bounce 2.5s infinite ease-in-out;
            display: none; /* Hidden initially, bear emoji shown instead */
        }

        .mascot-emoji {
            font-size: 80px; 
            margin-bottom: 20px; 
            animation: bounce 2.5s infinite ease-in-out;
            display: block;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        
        h1 { color: #333; font-size: 28px; margin: 0 0 40px 0; line-height: 1.3; }
        .highlight { color: #ff4d8f; font-weight: 800; }

        .btn-box { position: relative; width: 100%; height: 200px; display: flex; justify-content: center; align-items: flex-start; }
        
        .btn {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 20px;
            padding: 16px 40px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            position: absolute;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #yes-btn { background: linear-gradient(135deg, #ff4d8f 0%, #ff1c68 100%); color: white; z-index: 20; position: relative; }
        #no-btn { background: #f0f0f0; color: #666; right: 15%; z-index: 100; }
        
        #msg-box { min-height: 30px; margin-top: 20px; color: #ff4d8f; font-weight: 600; font-size: 18px; font-style: italic; }
        #confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }

        @media (max-width: 600px) {
            .card { padding: 30px 15px; }
            h1 { font-size: 24px; }
            .mascot-emoji { font-size: 70px; }
            .mascot-img { width: 120px; height: 120px; }
            .btn { font-size: 18px; padding: 14px 30px; }
        }
    </style>
</head>
<body>

    <div id="start-screen" onclick="startGame()">
        <div class="mascot-emoji">üíå</div>
        <button class="start-btn">Tap to Open</button>
    </div>

    <div id="slideshow">
        <div class="slide active" style="background-image: url('pic1.jpg');"></div>
        <div class="slide" style="background-image: url('pic2.jpg');"></div>
        <div class="slide" style="background-image: url('pic3.jpg');"></div>
        <div class="slide" style="background-image: url('pic4.jpg');"></div>
    </div>

    <div id="bg-layer"></div>

    <div class="card" id="main-card">
        <div class="mascot-emoji" id="mascot-emoji">üêª‚Äç‚ùÑÔ∏è</div>
        
        <img src="celebration.jpg" class="mascot-img" id="mascot-img" alt="Us">

        <h1 id="heading"><span class="highlight">Tanishka,</span><br>will you be my valentine?</h1>
        
        <div class="btn-box" id="btn-box">
            <button class="btn" id="yes-btn">Yes ‚ú®</button>
            <button class="btn" id="no-btn">No üè†</button>
        </div>

        <div id="msg-box"></div>
    </div>

    <canvas id="confetti"></canvas>

    <audio id="sound-dodge" src="dodge.mp3" preload="auto"></audio>
    <audio id="sound-success" src="success.mp3" preload="auto"></audio>
    <audio id="bg-music" src="song.mp3" loop preload="auto"></audio>

    <script>
        // --- SLIDESHOW LOGIC ---
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(nextSlide, 4000);

        // --- GAME VARIABLES ---
        const startScreen = document.getElementById('start-screen');
        const mainCard = document.getElementById('main-card');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const msgBox = document.getElementById('msg-box');
        
        const mascotEmoji = document.getElementById('mascot-emoji');
        const mascotImg = document.getElementById('mascot-img');
        const heading = document.getElementById('heading');
        const btnBox = document.getElementById('btn-box');
        
        const dodgeSound = document.getElementById('sound-dodge');
        const successSound = document.getElementById('sound-success');
        const bgMusic = document.getElementById('bg-music');

        // --- START GAME & VOLUME CONTROLS ---
        function startGame() {
            // SET VOLUMES HERE
            bgMusic.volume = 0.3;      // 30% Volume
            successSound.volume = 0.5; // 50% Volume
            dodgeSound.volume = 0.3;   // 30% Volume

            // Play Audio
            bgMusic.play().catch(e => console.log("Audio failed:", e));
            dodgeSound.play().then(() => { dodgeSound.pause(); dodgeSound.currentTime=0; });
            successSound.play().then(() => { successSound.pause(); successSound.currentTime=0; });

            // UI Transition
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                mainCard.style.display = 'flex';
                mainCard.style.animation = 'pulse 0.5s ease-out';
            }, 500);
        }

        const messages = [
            "Just a little yes? ü•∫", "I promise it'll be fun! üíï", "Wait, don't click that! üêª", 
            "My heart is waiting... üíî", "Pretty please? üçí", "Give it a try! üòä"
        ];
        let count = 0;

        function handleNo(e) {
            if (e && e.type === 'touchstart') e.preventDefault();
            
            dodgeSound.currentTime = 0;
            dodgeSound.play().catch(() => {});

            const boxRect = btnBox.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const maxLeft = boxRect.width - btnRect.width;
            const maxTop = boxRect.height - btnRect.height;
            const randomLeft = Math.max(0, Math.floor(Math.random() * maxLeft));
            const randomTop = Math.max(0, Math.floor(Math.random() * maxTop));

            noBtn.style.position = 'absolute';
            noBtn.style.right = 'auto';
            noBtn.style.left = randomLeft + 'px';
            noBtn.style.top = randomTop + 'px';

            msgBox.innerText = messages[count % messages.length];
            count++;
            
            const yesScale = Math.min(1 + (count * 0.08), 1.35); 
            const noScale = Math.max(1 - (count * 0.1), 0.5);
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
        }

        yesBtn.addEventListener('click', () => {
            successSound.play().catch(() => {});
            
            // SWAP EMOJI FOR PHOTO
            mascotEmoji.style.display = 'none';
            mascotImg.style.display = 'block';

            heading.innerHTML = "Yay! I knew you'd say yes! üíñ";
            btnBox.style.display = 'none';
            msgBox.style.display = 'none';
            startConfetti();
        });

        noBtn.addEventListener('mouseover', handleNo);
        noBtn.addEventListener('touchstart', handleNo);

        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó'][Math.floor(Math.random()*4)];
            heart.style.left = Math.random() * 100 + 'vw';
            document.getElementById('bg-layer').appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }, 1000);

        function startConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];
            for(let i=0; i<150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 8 + 4,
                    speedY: Math.random() * 3 + 2,
                    speedX: (Math.random() - 0.5) * 2,
                    rotation: Math.random() * 360
                });
            }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.y += p.speedY; p.x += p.speedX; p.rotation += 5;
                    if (p.y > canvas.height) { p.y = -20; p.x = Math.random() * canvas.width; }
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                    ctx.restore();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
